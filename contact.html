         </div>
        <div class="contact-form">
            <table>
                <form>
                    <tr>
                        <td>Name:</td>
                        <td>
                            <input type="text" placeholder="Enter your name" class="contact-form__input">
                        </td>
                    </tr>
                    <tr>
                        <td>E-Mail:</td>
                        <td>
                            <input type="email" placeholder="Enter your E-mail "class="contact-form__input"  >
                        </td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td>
                            <textarea placeholder="Message"class="contact-form__textarea" ></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit"class="contact-form__submit"></td>
                    </tr>
                </form>
            </table>    
        </div>
